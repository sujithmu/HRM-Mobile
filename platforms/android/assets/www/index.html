<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />	
	<meta name="apple-mobile-web-app-capable" content="yes" />	
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />	
	<title>HRM - Login</title>	
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">		
	<link rel="stylesheet" href="css/style.css">
        
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/appconfig.js"></script>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>				
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="http://debug.phonegap.com/target/target-script-min.js#r4nd0m"></script>
	<script src="js/login.js"></script>
	<script src="js/forgotpassword.js"></script>	
	
					
	<link rel="shortcut icon" href="img/favicon.ico" />	
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png" />
	<link rel="stylesheet" href="css/login.css">
        

</head>

<body class='login'>
    <div data-role="page" id="index">
	<div class="wrapper ui-content">
		<h1 align="center"><img src="img/logo-hrm.svg" alt="" class='retina-ready' width="116"></h1>
                <div class="login-body">
			<h2>SIGN IN</h2>
			<form action="#" data-transition="fade" method='POST' class='validate' id="loginform">
				<div class="control-group">

					<div class="email controls">
						<input type="text" id="loginusername" name='loginusername' placeholder="Email address" class='input-block-level' data-rule-required="true" data-rule-email="true">
					</div>
					<label class="error" style="display: none;" for="loginusername"></label>
				</div>
				<div class="control-group">
					<div class="pw controls">
						<input type="password" id="loginpassword" name="loginpassword" placeholder="Password" class='input-block-level' data-rule-required="true">
					</div>
					<label class="error" style="display: none;" for="loginpassword"></label>
				</div>
				<div class="submit">
					
					<input type="submit" id="loginbtn" value="Sign me in" class='btn btn-primary'>
				</div>
			</form>
			<div class="forget">
				<a href="forgotpassword.html" data-transition="slide"><span>Forgot password?</span></a>
			</div>
		</div>
        </div>
    </div>
 
</body>

</html>
