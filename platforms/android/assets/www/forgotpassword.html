<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />	
	<meta name="apple-mobile-web-app-capable" content="yes" />	
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />	
	<title>HRM - Login</title>	
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">		
	<link rel="stylesheet" href="css/style.css">
        
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/appconfig.js"></script>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>				
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="http://debug.phonegap.com/target/target-script-min.js#r4nd0m"></script>
	<script src="js/forgotpassword.js"></script>
	<script src="js/login.js"></script>					
	<link rel="shortcut icon" href="img/favicon.ico" />	
	<link rel="stylesheet" href="css/login.css">        
</head>

<body class='login'>	
    <div data-role="page" id="forgotpassword">
 <div class="wrapper">
            <h1 align="center"><img src="img/logo-hrm.svg" alt="" class='retina-ready' width="116"></h1>               
            <div class="login-body" >
                <h2>FORGOT PASSWORD</h2>
                <form action="#" data-transition="fade" method='POST' class='validate' id="forgotpswdform">
                    <div class="control-group">
                        <div class="email controls">
                            <input type="text" id="forgotloginusername" name='forgotloginusername' placeholder="Email address" class='input-block-level' data-rule-required="true" data-rule-email="true">
                        </div>
                        <label class="error" style="display: none;" for="forgotloginusername"></label>
                    </div>				
                    <div class="submit">					
                        <input type="submit" id="forgotloginbtn" value="Submit" class='btn btn-primary'>
                    </div>
                </form>
                <div class="forget">
                    <a href="index.html" data-transition="flow"><span>Login</span></a>
                </div>
            </div>
	</div>
        </div>
</body>

</html>
